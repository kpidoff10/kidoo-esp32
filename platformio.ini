; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
;
; ============================================
; Architecture multi-plateforme ESP32
; ============================================
; Ce projet supporte plusieurs plateformes ESP32 avec un seul code source :
; - ESP32-S3 (Gotchi) : Dual-core + PSRAM
; - ESP32-C3 (Dream)  : Single-core RISC-V
;
; La détection du chip est automatique via core_config.h
; Les pins GPIO sont définis dans models/{model}/config/config.h
;
; ============================================
; FICHIER GÉNÉRÉ - Ne pas éditer manuellement
; ============================================
; Généré par: node scripts/generate.js
; Source: models.yaml
; Pour modifier les envs, éditer models.yaml puis relancer la génération.
;
; ============================================
; SD / FatFs (ff.h) - Compatibilité ESP32-S3 et ESP32-C3
; ============================================

[platformio]
default_envs = dream

; ============================================
; Configuration commune (valeurs par défaut)
; ============================================

[env]
platform = espressif32 @ 6.4.0
framework = arduino
platform_packages = tool-esptoolpy@~1.40501.0

build_flags = 
	-I $PROJECT_DIR/src
	-I $PROJECT_DIR
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=0
	-Os
	-ffunction-sections
	-fdata-sections
	-Wl,--gc-sections
	-DFASTLED_ESP32_FLASH_LOCK=1

lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.4
	bblanchon/ArduinoJson@^7.0.0

monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0
upload_speed = 921600

; ============================================
; Environnement Dream
; ============================================

[env:dream]
board = esp32-c3-devkitm-1
board_build.partitions = partitions_dream_ota.csv
board_build.flash_mode = dio
board_upload.before_reset = usb_reset

build_src_filter = 
	+<main.cpp>
	+<common/**>
	+<models/model_config.h>
	+<models/model_init.h>
	+<models/model_pubnub_routes.h>
	+<models/model_serial_commands.h>
	+<models/model_config_sync_routes.h>
	+<models/dream/**>

build_flags = 
	${env.build_flags}
	-DKIDOO_MODEL_DREAM
	-DKIDOO_MODEL_ID=\"dream\"
	-DHAS_WIFI
	-DHAS_SD
	-DESP32C3
	-ffast-math

lib_ignore = 
	ESP32-audioI2S
	Adafruit PN532


; ============================================
; Environnement Gotchi
; ============================================

[env:gotchi]
board = esp32-s3-devkitc-1
board_build.partitions = default_16MB.csv
board_build.flash_mode = qio
board_upload.flash_size = 16MB
board_build.arduino.memory_type = qio_opi
upload_speed = 460800

build_src_filter = 
	+<main.cpp>
	+<common/**>
	+<models/model_config.h>
	+<models/model_init.h>
	+<models/model_pubnub_routes.h>
	+<models/model_serial_commands.h>
	+<models/model_config_sync_routes.h>
	+<models/gotchi/**>

build_flags = 
	${env.build_flags}
	-DKIDOO_MODEL_GOTCHI
	-DKIDOO_MODEL_ID=\"gotchi\"
	-DHAS_WIFI
	-DHAS_SD
	-DBOARD_HAS_PSRAM
	-DBUILTIN_RGB_LED_PIN=48

lib_deps = 
	${env.lib_deps}
	lovyan03/LovyanGFX
	bitbank2/JPEGDEC@^1.4.1
	adafruit/Adafruit PN532@^1.3.4

